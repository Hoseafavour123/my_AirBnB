<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" type="text/css" content="width=device-width,
initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css"/>
    <link rel="stylesheet" type="text/css" href="styles/3-header.css"/>
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css"/>
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="images/icon.png"/>
    <title>AirBnB Clone</title>
</head>

<body>
    <header>
        <a href="" class="logo" title="logo"></a>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California Arizona...</h4>
                <ul class="popover">
                    <li class="inner_list"><h2>Arizona</h2>
                        <ul>
                            <li>Hinhua</li>
                            <li>Mauhills</li>
                            <li>Flomoirs</li>
                        </ul>
                    </li>
                    <li class="inner_list"><h2>Maryland</h2>
                        <ul>
                            <li>Kenty</li>
                            <li>Bloomington</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3><h4>Water</h4>
                <ul class="popover">
                    <li>Kitchen</li>
                    <li>Electricity</li>
                    <li>Cinema</li>
                    <li>CowHouses</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

    <footer>
        Best School
    </footer>
</body>
</html>
